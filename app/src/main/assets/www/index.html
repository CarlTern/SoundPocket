<script>
    window.oncontextmenu = function(event) {
        event.preventDefault();
        event.stopPropagation();
        return false;
    };

    function soundSwitchClicked() {
        var checked = document.getElementById("soundswitch").checked;
        Android.setSoundOn(checked);
    }

    function chooseSound(id, unmark1, unmark2) {
        id.style.backgroundColor = "#f4bf42";
        unmark1.style.backgroundColor = "white";
        unmark2.style.backgroundColor = "white";
        if(id.id == 'buttonShotgun') {
            Android.setSound("Shotgun");
        } else if (id.id == 'buttonMario') {
            Android.setSound("Mario");
        } else if (id.id == 'buttonWarcraft3') {
            Android.setSound("Warcraft3");
        } else if (id.id == 'buttonMLG') {
            Android.setSound("MLG");
        } else if (id.id == 'buttonLightSaber') {
            Android.setSound("LightSaber");
        }else if (id.id == 'buttonPistol') {
            Android.setSound("Pistol");
        }else if (id.id == 'buttonFartPrank') {
            Android.setSound("FartPrank");
        }  else if (id.id == 'buttonDrumKit') {
            Android.setSound("DrumKit");
        }

    }

    function getTimeFromAndroid() {
        Android.getTime();
    }

    function callbackTimeFromAndroid(time) {
        androidtime.innerHTML = time;
    }

    function callbackCurrentPackage(packageName, filename) {
        document.getElementById("packTitle").innerHTML = packageName + ' pack';
        document.getElementById("btnInstructions").innerHTML = packageName;
    }

    (function getPackageInfo() {
        Android.getCurrentPackage();
    })();

    function callbackSoundStatus(status) {
        if (status == 'true'){
            soundOn();
        } else {
            soundOff();
        }
    }

    (function getSoundStatus() {
        Android.getSoundStatus();
    })();

    /* --------------- CHANGE SOUND ICON ---------------*/

     function soundOff() {
        var on = document.getElementById("soundOnBtnDiv");
        var off = document.getElementById("soundOffBtnDiv");
        on.style.display = "none";
        off.style.display = "block";
        Android.setSoundOn(false);
     }
     function soundOn() {
        var on = document.getElementById("soundOnBtnDiv");
        var off = document.getElementById("soundOffBtnDiv");
        on.style.display = "block";
        off.style.display = "none";
        Android.setSoundOn(true);
     }

     /* --------------- CHANGE LOCK ICON ---------------*/
     function lockOff() {
        var on = document.getElementById("lockOnBtnDiv");
        var off = document.getElementById("lockOffBtnDiv");
        on.style.display = "none";
        off.style.display = "block";

        var btn1 = document.getElementById("btnInstructions");
        var btn2 = document.getElementById("btnChoosePack");
        btn1.disabled = false;
        btn2.disabled = false;

        lock = document.getElementById("lock");
        lock.style.display = "none";
     }
     function lockOn() {
        var on = document.getElementById("lockOnBtnDiv");
        var off = document.getElementById("lockOffBtnDiv");
        on.style.display = "block";
        off.style.display = "none";

        var btn1 = document.getElementById("btnInstructions");
        var btn2 = document.getElementById("btnChoosePack");
        btn1.disabled = true;
        btn2.disabled = true;

        lock = document.getElementById("lock");
        lock.style.display = "block";
     }

</script>
